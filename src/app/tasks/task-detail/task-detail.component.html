@if (error) {
<div class="text-red-500">{{ error }}</div>
}
<div class="p-4 max-w-xl mx-auto">
    @if (loading) {
    <div class="p-4">Loadingâ€¦</div>
    } @else{
    @if (task) {
    <h2 class="text-2xl font-bold mb-2">{{ task.title }}</h2>
    <p class="mb-2">{{ task.description }}</p>
    <div class="mt-4 flex gap-2">
        <a class="px-3 py-1 border rounded cursor-pointer" (click)="editTask(task)">Edit</a>
        <button class="px-3 py-1 border rounded cursor-pointer" (click)="backToList()">Back</button>
    </div>
    } @else {
    <div class="text-gray-500">Task not found.</div>
    }
    }
</div>
